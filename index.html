
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 50px;
        }

        header {
          
            padding: 20px;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        p {
            color: #666;
            margin-bottom: 50px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Website Under Maintenance</h1>
    </header>
    <img src="logo.jpg" alt="Logo">
    <p>We are currently working on some updates. Please check back later.</p>
</body>

</html>
